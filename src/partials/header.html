<header class="header" id="header">
  <div class="header__container container-head-foot">
    <a href="/src/index.html" class="header__logo">
      <svg height="28" width="109" class="header_logo_icon">
        <use href="/src/images/icons.svg#icon-logo-whole-light"></use>
      </svg>
    </a>
    <nav class="nav">
      <ul class="list nav__list">
        <li class="nav__item">
          <a
            class="nav__link_home current__page"
            href="/src/index.html"
            aria-label="Link to home page"
            >Home</a
          >
        </li>
        <li class="nav__item">
          <button
            type="button"
            class="nav__link_shopping js-shopping-list-btn"
            aria-label="Link to Shopping list"
          >
            Shopping list
            <svg width="20" height="20">
              <use href="/src/images/icons.svg#icon-uil_cart"></use>
            </svg>
          </button>
        </li>
      </ul>
    </nav>
    <div class="header__group">
      <div class="header__togglers">
        <input type="checkbox" id="switch" /><label for="switch">Toggle </label>

        <button
          type="button"
          class="menu__toggle js-open-menu"
          data-action="open-modal"
          aria-label="Toggle color theme"
        >
          <svg height="28" width="28" class="icon-burger">
            <use href="/src/images/icons.svg#icon-align-left"></use>
          </svg>
        </button>

        <button
          type="button"
          class="menu__toggle visually-hidden js-close-menu"
          data-action="close-modal"
          aria-label="Close modal"
          style="display: flex"
        >
          <svg width="28" height="28">
            <use href="/src/images/icons.svg#icon-x-close"></use>
          </svg>
        </button>
      </div>
      <div class="btn-wrapper">
        <button
          class="auth__modal-open-js registration__btnMain"
          aria-label="Registration"
        >
          <svg class="registration__icon-arrow" width="32" height="32">
            <use href="/src/images/icons.svg#icon-arrow-narrow-right"></use>
          </svg>
          Sign Up
        </button>
        <button
          class="auth-btn__user auth-btn__user-js"
          type="button"
          aria-label="User"
        >
          <span class="auth-btn__icon-user-fone">
            <!-- <svg class="auth-btn__icon-user" width="20px" height="20px">
              <use href="/src/images/icons.svg#icon-buggs"></use>
            </svg> -->
            <img
              src="/src/images/bugg.png"
              alt="bugg"
              class="img-bugg"
              width="26px"
              height="26px"
            />
          </span>
          <span class="auth-btn__user-text">User</span>
          <svg
            class="auth-btn__icon-user-arrow-down"
            width="23px"
            height="26px"
          >
            <use href="/src/images/icons.svg#icon-fi-ss-caret-down"></use>
          </svg>
        </button>
        <button
          class="auth-btn__logOut auth-btn__logOut-js"
          type="button"
          aria-label="LogOut"
        >
          <svg class="auth-btn__logOut__icon-arrow" width="14px" height="14px">
            <use href="/src/images/icons.svg#icon-arrow-narrow-right"></use>
          </svg>
          Log out
        </button>
      </div>
    </div>
  </div>
</header>
<!-- backdrop modal nenu -->
<div class="backdrop js-backdrop-mobile">
  <div class="modal__menu">
    <div class="modal__items">
      <button
        type="button"
        class="registration__btn"
        data-action="registration"
        aria-label="Registration"
      >
        <span>Sign up</span
        ><span
          ><svg class="registration__arrow" width="20" height="20">
            <use href="/src/images/icons.svg#icon-arrow-narrow-right"></use>
          </svg>
        </span>
      </button>
      <div class="modal__user visually-hidden">
        <img
          src="/src/images/bugg.png"
          alt="user"
          class="img-bugg"
          width="35px"
          height="35px"
        />
        <p class="user__name">nazar</p>
      </div>
      <nav class="modal__nav">
        <ul class="nav__list nav__List-menu visually-hidden">
          <li class="home__item">
            <a
              href="/src/index.html"
              class="nav__home nav__link nav__link--current"
              aria-label="Link to home page"
              >Home</a
            >
          </li>
          <li class="shop__item">
            <button
              type="button"
              class="nav__link_shopping js-shopping-list-btn"
              aria-label="Link to Shopping list"
            >
              Shopping list
              <svg width="20" height="20">
                <use href="/src/images/icons.svg#icon-uil_cart"></use>
              </svg>
            </button>
          </li>
        </ul>
      </nav>
      <button
        type="button"
        class="exit_btn visually-hidden"
        data-action="exit"
        aria-label="Close modal"
        style="display: flex"
      >
        <span>Log out</span
        ><span
          ><svg class="registration__arrow" width="20" height="20">
            <use href="/src/images/icons.svg#icon-arrow-narrow-right"></use>
          </svg>
        </span>
      </button>
    </div>
  </div>
</div>
